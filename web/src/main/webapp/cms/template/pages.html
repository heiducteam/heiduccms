
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<ul class="nav nav-tabs" id="tabs_a">
							<li class="active"><a data-toggle="tab" href="#tab-1"><%= messages("pages") %></a></li>
							<li><a href="#structures"><%= messages("structures") %></a></li>
						</ul>
						<div class="tab-content" id="tabs_content_a">
							<div id="tab-1" class="tab-pane fade in active">
								<div class="row">
									<div class="col-md-9">
										<div id="GridPanel">
											<div id="ContentBrowseToolbar" class="toolbar">
												<button id="pageAdd" class="button">
													<span><%= messages('add') %></span>
												</button>
												<button id="pageEdit" class="button">
													<span><%= messages('edit') %></span>
												</button>
												<button id="pageDelete" class="button">
													<span><%= messages('remove') %></span>
												</button>
												<button id="pageProperty" class="button">
													<span><%= messages('page.edit_properties') %></span>
												</button>
												<button id="pageTitle" class="button">
													<span><%= messages('title') %></span>
												</button>
												<button id="pagePublish" class="button">
													<span><%= messages('approve') %></span>
												</button>
												<!-- 
												<button id="pagePreview" class="button">
													<span>Preview</span>
												</button>
												<button id="pageDuplicate" class="button" disabled>
													<span>Duplicate</span>
												</button>
												<button id="pageMove" class="button">
													<span>Move</span>
												</button>
												<button id="pageSort" class="button">
													<span>Sort</span>
												</button>
												 -->
											</div>
											<div id="ContentTreeGrid" class="tree-grid">
												<div id="TreeGridToolbar" class="toolbar">
													<button class="button"><span><%= messages('show_names') %></span></button>
													<button id="invertOrder" class="button"><span><%= messages('invert_order') %></span></button>
												</div>
												<div id="treegrid" style="width:calc(100%);" class="grid no-header"></div>
											
											</div>
										</div>	
									</div>
									<div class="input-group col-md-3">
								       
									</div>
								</div>
								<div id="pageSearch" style="display:none;"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="page-dialog" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><%= messages("pages.new_page") %></h4>
      </div>
      <div class="modal-body">
      	<form id="pageForm">
		    <div class="form-row">
		        <label><%= messages("pages.page_title") %></label>
		        <input id="title"/>
		    </div>
		    <div class="form-row">
		        <label><%= messages("pages.page_url") %></label>
		        <span id="parentURL"></span> <input id="url"/>
		    </div>
		    <div id="pageMessages"></div>
		    <div class="modal-footer">
		        <button id="cancelDlgButton" type="button" class="btn btn-default" data-dismiss="modal"><%= messages("cancel") %></button>
		        <button type="submit" class="btn btn-primary"><%= messages("save") %></button>
		    </div>
		  </form>
      </div>	
    </div>
  </div>
</div>
